<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Travel Landing</title>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel</h2>
      <div class="toggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <video src="video/nature.mp4" preload="auto" autoplay muted loop></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring The World</h3>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum alias iusto unde voluptatem perspiciatis minus, reprehenderit nesciunt quisquam culpa ab.</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const toggle = document.querySelector('.toggle');
    const showCase = document.querySelector('.showcase');

    toggle.addEventListener('click', () => {
      showCase.classList.toggle('active');
      toggle.classList.toggle('active');
      
      if(toggle.classList.contains('active')) {
        toggle.querySelector('i').classList.remove('fa-bars');
        toggle.querySelector('i').classList.add('fa-times');
      } else {
        toggle.querySelector('i').classList.add('fa-bars');
        toggle.querySelector('i').classList.remove('fa-times');
      }
      
    })
  </script>
</body>
</html>
